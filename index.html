<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <form id="city-search">
        <input
          type="text"
          placeholder="Search for a location"
          id="search-text-input"
        />
        <input type="submit" class="btn-light" value="Search" />
        <span>
          <button class="buttonLocation">Use current location</button></span
        >
      </form>
      <div class="header">
        <div class="topcontainer">
          <div class="top">
            <h1 id="city"></h1>
            <br />
            <h2 class="date-time">
              Last updated:
              <span id="dateTime"></span>
            </h2>
            <br />
            <p id="temperature-description"></p>
            <div id="weather">
              <div id="weatherToday">
                <span id="temperature"></span>
                <span class="degrees">
                  <a href="#" id="celsius" class="active">°C</a> |
                  <a href="#" id="fahrenheit" class="active">°F</a></span
                >
                <br />
                <span class="feelTemp">
                  Feels like <span id="feelsLike"></span> <span>°</span></span
                >
              </div>

              <img src="" alt="" id="icon" />

              <br />
            </div>
          </div>
          <br />
          <div class="rowcontainer">
            <div class="rowDetails">
              <div class="colDetails">
                <strong>Wind Speed:</strong>
                <span class="values" id="valueWind"> </span>
                <span>km/h</span>
              </div>
              <div class="colDetails">
                <strong>Humidity:</strong>
                <span class="values" id="valueHumidity"> </span><span>%</span>
              </div>
            </div>
            <div class="rowDetails">
              <div class="colDetails">
                <strong>Sunrise:</strong>
                <span class="values" id="valueSunrise"> </span><span>am</span>
              </div>
              <div class="colDetails">
                <strong>Sunset:</strong>
                <span class="values" id="valueSunset"> </span><span>pm</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <br />
      <br />

      <div class="days">
        <div class="row">
          <div class="col">
            <div class="card" style="width: 11rem">
              <img
                src="Images/mist-day.png"
                class="card-img-top"
                alt="rain drizzle"
              />
              <div class="card-body">
                <h5 class="card-title">Monday</h5>
                <p class="card-text">
                  20°|13° <br />
                  Rain
                </p>
              </div>
            </div>
          </div>

          <div class="col">
            <div class="card" style="width: 11rem">
              <img
                src="Images/scattered-clouds-day.png"
                class="card-img-top"
                alt="clouds"
              />
              <div class="card-body">
                <h5 class="card-title">Tuesday</h5>
                <p class="card-text">
                  16°|10° <br />
                  Cloudy
                </p>
              </div>
            </div>
          </div>

          <div class="col">
            <div class="card" style="width: 11rem">
              <img
                src="Images/clear-sky-day.png"
                class="card-img-top"
                alt="overcast"
              />
              <div class="card-body">
                <h5 class="card-title">Wednesday</h5>
                <p class="card-text">
                  15°|7° <br />
                  Showers
                </p>
              </div>
            </div>
          </div>

          <div class="col">
            <div class="card" style="width: 11rem">
              <img
                src="Images/scattered-clouds-day.png"
                class="card-img-top"
                alt="sun"
              />
              <div class="card-body">
                <h5 class="card-title">Thursday</h5>
                <p class="card-text">
                  15°|5° <br />
                  Overcast
                </p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card" style="width: 11rem">
              <img
                src="Images/few-clouds-day.png"
                class="card-img-top"
                alt="sunshine"
              />
              <div class="card-body">
                <h5 class="card-title">Friday</h5>
                <p class="card-text">
                  11°|4° <br />
                  Sunny
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="footer">
        <a href="https://github.com/Zoeyxo/ZL-SheCodes">Open source </a>
        code by Zoey Leyoussi✨
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
